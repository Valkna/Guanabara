<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            width: 200px;
            height: 200px;
            color: white;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area') //liga o JS com o elemento html
        a.addEventListener('click', clicar) //monitora os eventos 
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar () {
            a.innerText = 'Entrou!'
            a.style.background = 'yellow'
            
        }
        function sair () {
            a.innerText = 'Saiu!'
            a.style.background = 'green'

        }

    </script>

</body>
</html>
